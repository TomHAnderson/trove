<div class="container" *ngIf="halIdentifier">
  <div class="row">
    <div class="col-12 h4">
      <a [routerLink]="['/trove/creator', creator.id]" [queryParams]="{year: performanceDate.substr(0, 4)}">
        {{ creator.name }}
      </a>
      <br>
      {{ performanceDate }}
    </div>
  </div>
</div>

<hr>

<app-identifier-list [identifierArray]="halIdentifier._embedded.identifier"></app-identifier-list>
