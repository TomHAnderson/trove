<div class="container">
  <div class="row">
    <div class="col-12 h3">
      Settings
    </div>
  </div>

  <hr>

  <form [formGroup]="form">

    <div class="row">
      <div class="col-12">
        <label>
          <input
            type="checkbox"
            formControlName="showEtreeDbSouceLink"
          >
          Show etreedb.org source link on recording
        </label>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <label>
          <input
            type="checkbox"
            formControlName="useArchivePlayer"
          >
          Use archive.org player
        </label>
      </div>
    </div>

  </form>
</div>
