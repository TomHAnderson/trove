<div class="container">

  <div class="row">
    <div class="col-12">
      <button
        class="cursor-clickable alphabet"
        *ngFor="let character of alphabet()"
        [ngClass]="{
          'btn-primary': character === currentSearch
        }"
        (click)="search(character);"
        >
        {{ character }}
      </button>
    </div>
  </div>

  <hr>

  <div class="row" *ngIf="halCreator">
    <div class="col-12 creator" *ngFor="let creator of halCreator._embedded.creator">
      <a [routerLink]="['/trove/creator', creator.id]">
        {{ creator.name }}
      </a>
    </div>
  </div>

  <div
      class="search-results"
      infiniteScroll
      [infiniteScrollDistance]="2"
      [infiniteScrollThrottle]="50"
      (scrolled)="onScroll()"
    >
  </div>
</div>
