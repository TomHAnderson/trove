<div class="container">

  <div class="row">
    <div class="col-12">
      <button
        class="cursor-clickable alphabet"
        *ngFor="let character of alphabet()"
        [ngClass]="{
          'btn-primary': character === currentSearch
        }"
        (click)="search(character);"
        >
        {{ character }}
      </button>
      <button
        class="cursor-clickable alphabet"
        [ngClass]="{
          'btn-primary': ! currentSearch
        }"
        (click)="search('');"
        >
        [ ]
      </button>
    </div>
  </div>

  <hr>

  <div class="row" *ngIf="halCreator">
    <div
      class="col-12 creator"
      (click)="creatorDetail(creator.id)"
      *ngFor="let creator of halCreator._embedded.creator">
        {{ creator.name }}
    </div>
  </div>

  <div
      class="search-results"
      infiniteScroll
      [infiniteScrollDistance]="2"
      [infiniteScrollThrottle]="50"
      (scrolled)="onScroll()"
    >
  </div>
</div>
